version: 2.1

executors:
  linux:
    machine:
      image: ubuntu-1604:202007-01
  macos:
    macos:
      xcode: 12.4.0

jobs:
  build:
    parameters:
      os:
        type: executor
    executor: << parameters.os >>
    steps:
      - checkout
      - run:
        name: install rust
        command: "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh"
      - run: cargo test


workflows:
  all-tests:
    jobs:
      - build:
          matrix:
            parameters:
              os: [linux, macos]